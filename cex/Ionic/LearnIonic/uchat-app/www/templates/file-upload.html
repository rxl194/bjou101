<ion-view view-title="FileUpLoad">
    <ion-pane>     
        <ion-content class="has-header padding">
          <h3 class="text-center">Upload on form submit or button click</h3>
          <form name="form">
            Single Image with validations
            <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
            ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
            ngf-resize="{width: 100, height: 100}">Select
            </div>
            Multiple files
            <div class="button" ngf-select ng-model="files" ngf-multiple="true">Select</div>
            Drop files: <div ngf-drop ng-model="files" class="drop-box">Drop</div>
            <button type="submit" ng-click="submit()">submit
            </button>
          </form>       
        </ion-content>
        <ion-footer-bar class="bar-footer">
        </ion-footer-bar>
    </ion-pane>
</ion-view>
